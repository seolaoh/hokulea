[workspace]
resolver = "2"
members = [
    "bin/*",
    "crates/*",
    "example/preloader",    
    "canoe/bindings",
    "canoe/provider",
    "canoe/steel/apps",
    "canoe/steel/methods", 
    "canoe/sp1-cc/host",
    "canoe/sp1-cc/client",    
]

[profile.release-client-lto]
inherits = "release"
panic = "abort"
codegen-units = 1
lto = "fat"

[workspace.dependencies]
kona-client = { git = "https://github.com/op-rs/kona", tag = "kona-client/v1.0.1", default-features = false }
