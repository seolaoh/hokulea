kona-executor = { version = "0.3.0", git = "https://github.com/op-rs/kona", tag = "kona-client/v1.0.1", default-features = false }
kona-mpt = { version = "0.2.0", git = "https://github.com/op-rs/kona", tag = "kona-client/v1.0.1", default-features = false }
kona-preimage = { version = "0.3.0", git = "https://github.com/op-rs/kona", tag = "kona-client/v1.0.1", default-features = false }
kona-proof = { version = "0.3.0", git = "https://github.com/op-rs/kona", tag = "kona-client/v1.0.1", default-features = false }
